name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Required permissions for ownership verification
permissions:
  contents: write
  issues: write
  pull-requests: write
  checks: write

jobs:
  verify-ownership:
    name: Verify Ownership Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify LICENSE file exists
        run: |
          if [ ! -f "LICENSE" ]; then
            echo "ERROR: LICENSE file missing"
            exit 1
          fi
          
      - name: Verify Ownership Agreement
        run: |
          if [ ! -f "OWNERSHIP_AGREEMENT.md" ]; then
            echo "ERROR: OWNERSHIP_AGREEMENT.md file missing"
            exit 1
          fi
          
      - name: Verify package.json ownership fields
        run: |
          if ! grep -q '"owners": \["Rylee Tikel Greene", "Joseph Michael Lung"\]' package.json; then
            echo "ERROR: Ownership not properly declared in package.json"
            exit 1
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: verify-ownership
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true