      github: "josephlung"
      permissions: ["admin", "write", "maintain", "triage"]
      signature: "owner_002_verified_20260119"

  # Ownership Structure
  structure:
    type: "equal_undivided_partnership"
    share_percentage: "50/50"
    decision_making: "unanimous_consent"
    dispute_resolution: "binding_arbitration_international"
    
  # Ownership Rights (Explicitly Retained)
  retained_rights:
