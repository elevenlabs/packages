# ============================================================================
# SECTION 2: LICENSING POLICY
# ============================================================================

licensing:
  # Primary Public License
  public_license:
    name: "Custom-CC-BY-4.0-With-Retained-Rights"
    based_on: "Creative Commons Attribution 4.0 International"
    spdx_identifier: "LicenseRef-Custom-CC-BY-4.0-With-Retained-Rights"
    url: "https://github.com/elevenlabs/elevenlabs-io/blob/main/LICENSE"
    
  # Public Permissions (Granted)
  public_permissions:
    share: true
    adapt: true
    commercial_use: true
    private_use: true
    distribute: true
    
  # Public Conditions (Required)
  public_conditions:
    attribution: true
    attribution_text: "Rylee Tikel Greene & Joseph Michael Lung, Owners of ElevenLabs.io"
    share_alike: false
    no_endorsement: true
    indicate_changes: true
    
  # Commercial Licensing
  commercial_licensing:
    available: true
    contact: "licensing@elevenlabs.io"
    terms: "custom_negotiated"
    revenue_sharing: "100%_to_owners"
    
  # License Enforcement
  enforcement:
    jurisdiction: "international"
    governing_law: "international_intellectual_property_law"
    dispute_forum: "wipo_arbitration"
    language: "english"

# ============================================================================
# SECTION 3: ACCESS & SECURITY POLICY
# ============================================================================

access:
  # Repository Access
  repository:
    visibility: "private"
    forking: false
    templates: false
    wiki: false
    projects: false
    
  # Collaborator Access
  collaborators:
    invitation_only: true
    max_collaborators: 5
    permission_level: "read"
    review_required: "both_owners"
    revocable_at_will: true
    
  # Branch Protection
  branch_protection:
    main:
      required_reviews: 2
      required_reviewers: ["ryleetikelgreene", "josephlung"]
      require_status_checks: true
      required_status_checks: ["ownership-verification", "test", "build"]
      require_signed_commits: true
      require_linear_history: true
      restrict_pushes: true
      allow_force_pushes: false
      allow_deletions: false
      
    develop:
      required_reviews: 1
      required_reviewers: ["ryleetikelgreene", "josephlung"]
      require_status_checks: true
      require_signed_commits: true
      
  # Environment Protection
  environments:
    production:
      deployment_branch: "main"
      required_reviewers: ["ryleetikelgreene", "josephlung"]
      wait_timer: 30
      
    staging:
      deployment_branch: "develop"
      required_reviewers: ["ryleetikelgreene", "josephlung"]

security:
  # Secret Management
  secrets:
    rotation_policy: "90_days"
    encryption: "aes_256_gcm"
    access_logging: true
    leak_protection: true
    
  # Vulnerability Management
  vulnerabilities:
    disclosure_policy: "coordinated"
    response_time: "7_days"
    bounty_program: false
    automated_scanning: "daily"
    
  # Dependency Security
  dependencies:
    audit_on_install: true
    audit_frequency: "weekly"
    allowed_licenses: ["MIT", "Apache-2.0", "BSD-3-Clause", "ISC"]
    banned_licenses: ["AGPL-3.0", "GPL-3.0", "SSPL"]
    vulnerability_threshold: "high"

# ============================================================================
# SECTION 4: DEVELOPMENT & RELEASE POLICY
# ============================================================================

development:
  # Code Quality Standards
  code_quality:
    language: "typescript"
    min_coverage: 80
    max_complexity: 10
    documentation_required: true
    linting_required: true
    formatting_standard: "prettier"
    
  # Testing Requirements
  testing:
    unit_tests: true
    integration_tests: true
    e2e_tests: false
    test_coverage: true
    before_merge: true
    before_release: true
    
  # Commit Standards
  commits:
    convention: "conventional"
    signed: true
    verified: true
    message_format: "<type>(<scope>): <subject>"
    types: ["feat", "fix", "docs", "style", "refactor", "test", "chore"]
    
  # Pull Request Process
  pull_requests:
    template_required: true
    description_required: true
    linked_issues_required: true
    approval_required: true
    merge_method: "squash"
    delete_branch_on_merge: true

release:
  # Versioning Scheme
  versioning:
    scheme: "semver"
    major_triggers: ["breaking_changes", "ownership_changes"]
    minor_triggers: ["new_features", "api_additions"]
    patch_triggers: ["bug_fixes", "security_patches"]
    
  # Release Process
  process:
    create_tag: true
    tag_pattern: "^v\\d+\\.\\d+\\.\\d+$"
    generate_changelog: true
    publish_to_npm: true
    npm_access: "restricted"
    create_github_release: true
    upload_artifacts: true
    
  # Release Artifacts
  artifacts:
    required:
      - "dist/"
      - "LICENSE"
      - "OWNERSHIP_AGREEMENT.md"
      - "CHANGELOG.md"
      - "BUILD_MANIFEST.json"
    optional:
      - "docs/"
      - "examples/"
      
  # Release Verification
  verification:
    ownership_check: true
    license_check: true
    security_scan: true
    test_passing: true
    build_successful: true

# ============================================================================
# SECTION 5: AUTOMATION & BOT POLICY
# ============================================================================

automation:
  # Automated Workflows
  workflows:
    - name: "ownership-verification"
      trigger: ["push", "pull_request"]
      required: true
      
    - name: "ci-pipeline"
      trigger: ["push", "pull_request"]
      required: true
      
    - name: "security-scan"
      trigger: ["schedule", "push"]
      required: true
      
    - name: "release-pipeline"
      trigger: ["tag"]
      required: true
      
    - name: "dependency-update"
      trigger: ["schedule"]
      required: false
      
  # Bot Permissions
  bots:
    dependabot:
      permissions: ["write", "pull-requests"]
      allowed_actions: ["version_updates", "security_updates"]
      
    codeql:
      permissions: ["read", "security-events"]
      
    snyk:
      permissions: ["read", "security-events"]
      
  # Automation Rules
  rules:
    auto_approve_dependencies: false
    auto_merge_security: false
    auto_tag_releases: true
    auto_close_stale_issues: true
    stale_issue_days: 60
    stale_pr_days: 30

# ============================================================================
# SECTION 6: COMMUNITY & SUPPORT POLICY
# ============================================================================

community:
  # Contribution Guidelines
  contributions:
    welcome: true
    license_assignment: "implied"
    code_of_conduct_required: true
    dco_required: false
    ownership_acknowledgement_required: true
    
  # Issue Management
  issues:
    templates: true
    response_time: "3_business_days"
    priority_labels: ["critical", "high", "medium", "low"]
    triage_required: true
    
  # Support Channels
  support:
    email: "support@elevenlabs.io"
    security_email: "security@elevenlabs.io"
    licensing_email: "licensing@elevenlabs.io"
    issues_only: true
    no_community_forum: true
    
  # Communication Standards
  communication:
    language: "english"
    professional_conduct: true
    no_harassment: true
    privacy_respected: true

# ============================================================================
# SECTION 7: MONETIZATION & FUNDING POLICY
# ============================================================================

