## **4. .github/dependabot.yml**
```yaml
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "ryleetikelgreene"
      - "josephlung"

  # Maintain npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "ryleetikelgreene"
      - "josephlung"
    versioning-strategy: "increase"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"

  # Security updates (critical only)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "security"
    reviewers:
      - "ryleetikelgreene"
      - "josephlung"
    labels:
      - "security"
      - "critical"
    pull-request-branch-name:
      separator: "-"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]